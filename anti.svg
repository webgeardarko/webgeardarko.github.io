<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="1200px">
  <style type="text/css"><![CDATA[

body{background:#000}

    text {
      font-family: Roboto, Sans-Serif; 
      font-size: 0.85pt;
    }

    @keyframes spinning {
      from {
        transform: translate3D(50px, 50px, 0px) rotate(360deg);
      }
      to {
        transform: translate3D(50px, 50px, 0px) rotate(0deg);
      }
    }
    @-webkit-keyframes spinning {
      from {
        -webkit-transform: translate3D(50px, 50px, 0px) rotate(360deg);
      }
      to {
        -webkit-transform: translate3D(50px, 50px, 0px) rotate(0deg);
      }
    }
    @-moz-keyframes spinning {
      from {
        -moz-transform: translate3D(50px, 50px, 0px) rotate(360deg);
      }
      to {
        -moz-transform: translate3D(50px, 50px, 0px) rotate(0deg);
      }
    }

    .letters1 {
      animation: spinning 190s infinite linear;
      -webkit-animation: spinning 190s infinite linear;
      -moz-animation: spinning 190s infinite linear;
    }
    .letters2 {
      animation: spinning 144s infinite linear;
      -webkit-animation: spinning 144s infinite linear;
      -moz-animation: spinning 144s infinite linear;
    }
    .letters3 {
      animation: spinning 108s infinite linear;
      -webkit-animation: spinning 108s infinite linear;
      -moz-animation: spinning 108s infinite linear;
    }
    .letters4 {
      animation: spinning 81s infinite linear;
      -webkit-animation: spinning 81s infinite linear;
      -moz-animation: spinning 81s infinite linear;
    }
  ]]></style>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.5" />
      <stop offset="50%" stop-color="white" stop-opacity="0.01" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
    <mask id="gradmask">
      <rect x="0" y="0" width="100" height="100" fill="url(#gradient)" />
    </mask>
    <g id="letters1">
      <text y="-47" transform="rotate(0)">Anti</text>
      <text y="-47" transform="rotate(30)">Adverse</text>
      <text y="-47" transform="rotate(48)">Pessimist</text>
      <text y="-47" transform="rotate(68)">Outcast</text>
      <text y="-47" transform="rotate(87)">Contrary</text>
      <text y="-47" transform="rotate(106)">Opposing</text>
      <text y="-47" transform="rotate(123)">Resisting</text>
      <text y="-47" transform="rotate(143)">Against</text>
      <text y="-47" transform="rotate(160)">Antagonist</text>
      <text y="-47" transform="rotate(193)">Counteractive</text>
      <text y="-47" transform="rotate(210)">Cynical</text>
      <text y="-47" transform="rotate(225)">Cold</text>
      <text y="-47" transform="rotate(245)">Unintersted</text>
      <text y="-47" transform="rotate(270)">Apathetic</text>
      <text y="-47" transform="rotate(300)">Calm</text>
      <text y="-47" transform="rotate(313)">Reserved</text>
      <text y="-47" transform="rotate(347)">Dark</text>
    </g>
    <g id="letters2">
      <text y="-36" transform="rotate(15)">Dark</text>
      <text y="-36" transform="rotate(37)">Reserved</text>
      <text y="-36" transform="rotate(57)">Calm</text>
      <text y="-36" transform="rotate(77)">Apathetic</text>
      <text y="-36" transform="rotate(101)">Uninterested</text>
      <text y="-36" transform="rotate(136)">Cold</text>
      <text y="-36" transform="rotate(163)">Cynical</text>
      <text y="-36" transform="rotate(195)">Counteractive</text>
      <text y="-36" transform="rotate(225)">Antagonist</text>
      <text y="-36" transform="rotate(255)">Against</text>
      <text y="-36" transform="rotate(280)">Resisting</text>
      <text y="-36" transform="rotate(315)">Opposing</text>
      <text y="-36" transform="rotate(335)">Contrary</text>
    </g>
    <g id="letters3">
      <text y="-28" transform="rotate(25)">Adverse</text>
      <text y="-28" transform="rotate(43)">Outcast</text>
      <text y="-28" transform="rotate(97)">Opposing</text>
      <text y="-28" transform="rotate(136)">Against</text>
      <text y="-28" transform="rotate(169)">Counteractive</text>
      <text y="-28" transform="rotate(205)">Cold</text>
      <text y="-28" transform="rotate(245)">Apathetic</text>
      <text y="-28" transform="rotate(284)">Reserved</text>
      <text y="-28" transform="rotate(325)">Dark</text>
      <text y="-28" transform="rotate(355)">Calm</text>
    </g>
    <g id="letters4">
      <text y="-20" transform="rotate(25)">Outcast</text>
      <text y="-20" transform="rotate(47)">Against</text>
      <text y="-20" transform="rotate(87)">Cold</text>
      <text y="-20" transform="rotate(106)">Reserved</text>
      <text y="-20" transform="rotate(143)">Dark</text>
      <text y="-20" transform="rotate(183)">Calm</text>
      <text y="-20" transform="rotate(245)">Adverse</text>
      <text y="-20" transform="rotate(270)">Opposing</text>
      <text y="-20" transform="rotate(310)">Counteractive</text>
      <text y="-20" transform="rotate(355)">Apathetic</text>
    </g>
  </defs>
  <g fill="red" opacity="0.3">
    <use href="#letters1" class="letters1" />
    <use href="#letters2" class="letters2" />
    <use href="#letters3" class="letters3" />
    <use href="#letters4" class="letters4" />
  </g>
  <g fill="#A00" mask="url(#gradmask)">
    <use href="#letters1" class="letters1" />
    <use href="#letters2" class="letters2" />
    <use href="#letters3" class="letters3" />
    <use href="#letters4" class="letters4" />
  </g>
</svg>
