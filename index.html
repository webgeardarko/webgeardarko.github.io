}

	width: 7px;
}

*::-webkit-scrollbar-thumb {
	background-color:#333;
}
#wrapper{
-webkit-transition: all 0.4s ease-in-out;
opacity:0.2;
position:absolute;
width:580px;
height:278px;
margin:auto;
top:0;
bottom:0;
left:0px;
right:0;
margin:auto;
}
#wrapper:hover{
-webkit-transition: all 0.4s ease-in-out;
opacity:1;
position:absolute;
width:580px;
height:278px;
margin:auto;
top:0;
bottom:0;
left:0px;
right:0;
margin:auto;
}
#fake_wrapper{
height:275px;
width:445px;
overflow:hidden;
position:absolute;
}
#waifu_wrapper{
-webkit-transition: all 0.4s ease-in-out;
height:275px;
width:445px;
overflow:hidden;
position:absolute;
display:none;
scroll-snap-type: mandatory;
    scroll-snap-points-y: repeat(3rem);
    scroll-snap-type: y mandatory;
}
#waifu_wrapper:hover{
overflow:auto;
}
#anime_wrapper{
-webkit-transition: all 0.4s ease-in-out;
height:275px;
width:445px;
overflow:hidden;
position:absolute;
visibility: hidden;
opacity:0;
scroll-snap-type: mandatory;
    scroll-snap-points-y: repeat(3rem);
    scroll-snap-type: y mandatory;
}
#anime_wrapper:hover{
overflow:auto;
}
#anime_wrapper:target {
visibility:visible;
opacity:1;
-webkit-transition: all 0.4s ease-in-out;
}
#game_wrapper{
-webkit-transition: all 0.4s ease-in-out;
height:275px;
width:445px;

visibility:visible;

}

.window{
background:#000;
width:400px;
height:230px;
position:relative;
top:0;
bottom:0;
left:30px;
z-index:1;
opacity:1;
margin-bottom:45px;
}
.window img{
width:400px;
height:238px;
filter:grayscale(100%);
-webkit-transition: all 0.4s ease-in-out;
scroll-snap-align: start;
}
.window img:hover{
filter:grayscale(0%);

}
.ani_title{
background:rgba(255,255,255,0.05);
color:#ccc;

font-size:9px;
letter-spacing: 1.4px;
padding: 8px 13px;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
-webkit-transition: all 0.4s ease-in-out;
cursor: default;
}
.ani_title:hover{
color:#Af6961;
-webkit-transition: all 0.4s ease-in-out;
}
.blink{
opacity:1;
animation: blinker 1s step-start infinite;
font-size:13px;
}
@keyframes blinker {
  50% {
    opacity:0;
  }
}

#avatar{

height:120px;

right:0;
z-index:2;

#song{

<script>
  function scrollViewTo(target, callback) {
  	var duration, pos;
		pos = $body.scrollTop();
		duration = ((Math.abs(pos - target) / 1000) * 1000);

		$("html:not(:animated),body:not(:animated)").animate({scrollTop: target + 'px'}, duration, callback);
	}
</script>

<script>
function myFunction() {
  var x = document.getElementById("fake_wrapper");
  var y = document.getElementById("waifu_wrapper");
  if (x.style.display === "none") {
    x.style.display = "block";
    y.style.display = "none";
  } else {
    x.style.display = "none";
    y.style.display = "block";
  }
}
</script>
