function clean(str)
{
	var bad=/[\?\{\}\"<>\&:]/;

	if (bad.test(str))
		return "";
	return str;
}
function createCookie(name,value,days) {
	if (days) {
		var date = new Date();
		date.setTime(date.getTime()+(days*24*60*60*1000));
		var expires = "; expires="+date.toGMTString();
	}
	else var expires = "";
	document.cookie = name+"="+value+expires+"; path=/";
}

function readCookie(name) {
	var nameEQ = name + "=";
	var ca = document.cookie.split(';');
	for(var i=0;i < ca.length;i++) {
		var c = ca[i];
		while (c.charAt(0)==' ') c = c.substring(1,c.length);
		if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
	}
	return null;
}

function getXY( id , X)
{
var i = 0;
while( id != null ) {
if(X)
	i += id.offsetTop;
else
	i += id.offsetLeft;
id = id.offsetParent;
}
return i;
}

function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(";");
        for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==" ") c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
}

function adreadCookie(name) {
	var lang;
	lang = readCookie("lang");
	if(!lang || lang.length!=2) lang = readCookie("Language");
	lang = lang.replace(new RegExp( "[^a-z]", "g" ), "");
	if(lang.length!=2) return null;
	return lang;	
}

function adinit()
{
	adindex=0;
	var c = new Date();
	c = parseInt((c.getTime() + 30000) / 60000);
    $.getJSON("//xat.com/json/adverts.php?c="+c, function(o) { 
	if(o) o = o[adreadCookie("Language")];
	if(o) adverts = scramble(o);
	adx = scramble(adx);
	adnew();
	setInterval(function() { adnew(); }, 60000);
	});
}

function scramble(o)
{
	for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);	
	return o;
}

function GoAd(n) {
	window.location = adx[n][1];
}

function adnew()
{
	var i, s;
	for(i=0; i<adids.length; i++)
	{	
		var j = adindex>>1;
		if((adindex&1)==0 && adverts[j] && adverts[j]["group"])

			s='<a href="//xat.com/'+adverts[j]["group"]+'"><img border="0" src="//'+u+'" width="728" height="90" /></a>';
		}
		else
		{
			j = adxi % adx.length;
			s='<div onmousedown="GoAd('+j+');"><embed wmode="transparent" src="//xat.com/images/ads/'+adx[j][0]+'.swf?b9" quality="high" flashvars="" width="728" height="90" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash" /></div>';

}
